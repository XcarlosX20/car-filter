<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Higher Order Functions</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
   <header>
       <h1>Car filter</h1>
   </header>

    <main>
        <div class="container">
            <form class="bg-light p-5" id="buscador">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="marca">Brand</label>
                            <select class="form-control" id="brand">
                                <option value="">Select</option>
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedes Benz">Mercedes Benz</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Ford">Ford</option>
                                <option value="Dodge">Dodge</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="year">Year</label>
                            <select class="form-control" id="year">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="form-group">
                            <label for="transmision">Transmission</label>
                            <select class="form-control" id="transmission">
                                <option value="">Select</option>
                                <option value="automatico">Automatic</option>
                                <option value="manual">Manual</option>
                            </select>
                        </div>
    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="color">Color</label>
                            <select class="form-control" id="color">
                                <option value="">Select</option>
                                <option value="Negro">Black</option>
                                <option value="Azul">Blue</option>
                                <option value="Blanco">White</option>
                                <option value="Rojo">Red</option>
                            </select>
                        </div>
    
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="puertas">Doors</label>
                            <select class="form-control" id="doors">
                                <option value="">Select</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label>Price Min</label>
                            <select class="form-control" id="minimum">
                                <option value="">Select</option>
                                <option value="20000">20,000</option>
                                <option value="30000">30,000</option>
                                <option value="40000">40,000</option>
                                <option value="50000">50,000</option>
                                <option value="60000">60,000</option>
                                <option value="70000">70,000</option>
                                <option value="80000">80,000</option>
                                <option value="90000">90,000</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="maximo">Price Max</label>
                            <select class="form-control" id="maximum">
                                <option value="">Select</option>
                                <option value="20000">20,000</option>
                                <option value="30000">30,000</option>
                                <option value="40000">40,000</option>
                                <option value="50000">50,000</option>
                                <option value="60000">60,000</option>
                                <option value="70000">70,000</option>
                                <option value="80000">80,000</option>
                                <option value="90000">90,000</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        </div>
    
        <h2 class="text-center m-3">Results</h2>
        <div class="container">
            <div id="result"></div>
        </div>
    </main>
    <footer class="footer">
        <p>Carlos Sierra | All rights reserved &copy; 2021</p> 
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
